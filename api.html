---
layout: category
title: API Blog Posts
header: API
---

{% assign filtered_posts = site.posts | where: 'category', 'api' %}
  {% for post in filtered_posts %}
<article class="blog-post">
  <h2 class="blog-post-title mb-1"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="blog-post-meta">{{ page.date | date_to_string }} by <a href="#">Mark</a></p>
  {{ post.excerpt }}
</article>
{% endfor %}

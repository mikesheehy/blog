---
layout: category
title: Front-End and Back-End Blog Posts
header: Projects
---

{% assign filtered_posts = site.posts | where: 'category', 'projects' %}
  {% for post in filtered_posts %}
<article class="blog-post">
  <h2 class="blog-post-title mb-1"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="blog-post-meta">{{ page.date | date_to_string }} by {{post.author}}</p>
  {{ post.excerpt }}
</article>
{% endfor %}

<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h1>The XMLHttpRequest Object</h1>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "https://www.bizjournals.com/louisville/news/2019/07/26/churchill-downs-keeneland-racing-and-gaming-venue.html?iana=hpmvp_lou_news_headline", true);
  xhttp.send();
}
</script>

</body>
</html>

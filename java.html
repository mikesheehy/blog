---
layout: category
title: Java Blog Posts
header: Java
---

{% assign filtered_posts = site.posts | where: 'category', 'java' %}
  {% for post in filtered_posts %}
<article class="blog-post">
  <h2 class="blog-post-title mb-1"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="blog-post-meta">{{ post.date | date_to_string}} by <a href="#">{{post.category}}</a></p>
  {{ post.excerpt }}
</article>
{% endfor %}
